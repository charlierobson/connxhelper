<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sortable 4x4 Grid with Touch Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 50px;
      touch-action: manipulation; /* Improves touch responsiveness */
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      width: max-content;
    }

    .grid-item {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
      cursor: grab;
      user-select: none;
      /* touch-action: none; Prevents scrolling during drag */
    }

    .sortable-ghost {
      opacity: 0.4;
    }
  </style>
</head>
<body>

<div id="grid">
  <!-- 16 items -->
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
  <div class="grid-item">9</div>
  <div class="grid-item">10</div>
  <div class="grid-item">11</div>
  <div class="grid-item">12</div>
  <div class="grid-item">13</div>
  <div class="grid-item">14</div>
  <div class="grid-item">15</div>
  <div class="grid-item">16</div>
</div>

<!-- Sortable.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></scripte(document.getElementById('grid'), {
    animation: 150,
    ghostClass: 'sortable-ghost',
    touchStartThreshold: 5 // Helps with touch sensitivity
  });
</script>

</body>
</html>
