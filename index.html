<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draggable List from Pasted Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1em;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      margin: 5px 0;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: move;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Paste Text to Create Draggable List</h1>
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>
  <br />
  <button id="processButton">Process Text</button>
  <button id="resetButton" style="display:none;">Reset</button>
  <ul id="listContainer" style="display:none;"></ul>

  <!-- âœ… Correct SortableJS script -->
  https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js

  <script>
    console.log("Script loaded");

    const inputText = document.getElementById("inputText");
    const processButton = document.getElementById("processButton");
    const resetButton = document.getElementById("resetButton");
    const listContainer = document.getElementById("listContainer");

    processButton.addEventListener("click", () => {
      console.log("Process button clicked");

      const rawText = inputText.value;
      console.log("Raw input text:", rawText);

      const lines = rawText
        .split("\n")
        .map(line => line.trim())
        .filter(line => line !== "");

      console.log("Processed lines:", lines);

      if (lines.length === 0) {
        console.log("No valid lines to process.");
        return;
      }

      listContainer.innerHTML = "";
      lines.forEach((line, index) => {
        const li = document.createElement("li");
        li.textContent = line;
        listContainer.appendChild(li);
        console.log(`Added line ${index + 1}:`, line);
      });

      Sortable.create(listContainer, {
        animation: 150
      });
      console.log("Sortable list initialized");

      inputText.style.display = "none";
      processButton.style.display = "none";
      listContainer.style.display = "block";
      resetButton.style.display = "inline-block";
      console.log("UI updated to show list and reset button");
    });

    resetButton.addEventListener("click", () => {
      console.log("Reset button clicked");

      inputText.value = "";
      inputText.style.display = "block";
      processButton.style.display = "inline-block";
      listContainer.style.display = "none";
      resetButton.style.display = "none";
      listContainer.innerHTML = "";

      console.log("UI reset to initial state");
    });
  </script>
</body>
</html>
