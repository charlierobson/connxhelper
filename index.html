<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draggable List from Pasted Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1em;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      margin: 5px 0;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: move;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Paste Text to Create Draggable List</h1>
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>
  <listContainer" style="display:none;"></ul>
  <button id="resetButton" style="display:none;">Reset</button>

  <!-- SortableJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1e.min.js
  <script>
    const inputText = document.getElementById("inputText");
    const listContainer = document.getElementById("listContainer");
    const resetButton = document.getElementById("resetButton");

    inputText.addEventListener("paste", () => {
      setTimeout(() => {
        const lines = inputText.value
          .split("\n")
          .map(line => line.trim())
          .filter(line => line !== "");

        if (lines.length === 0) return;

        listContainer.innerHTML = "";
        lines.forEach(line => {
          const li = document.createElement("li");
          li.textContent = line;
          listContainer.appendChild(li);
        });

        Sortable.create(listContainer, {
          animation: 150
        });

        inputText.style.display = "none";
        listContainer.style.display = "block";
        resetButton.style.display = "inline-block";
      }, 50);
    });

    resetButton.addEventListener("click", () => {
      inputText.value = "";
      inputText.style.display = "block";
      listContainer.style.display = "none";
      resetButton.style.display = "none";
      listContainer.innerHTML = "";
    });
  </script>
</body>
</html>
